{% extends 'base.html' %}
{% load dashboard %}
{% load i18n %}

{% block content %}
  <div class="card-header">
    {% translate "Latest events" %}
  </div>
  <div class="card-body">
    <h5>{% translate "Latest resources registered" %}</h5>
      {% latest_resources %}

    <h5 class="mt-5"> {% translate "Latest reservations" %}</h5>
      {% latest_reservations %}

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a href="{% url 'reservation_creation' %}" class="btn btn-primary">
        {% translate "New reservation" %}
        <i class="bi bi-plus-circle"></i>
      </a>
    </div>
    <div id="calendar"></div>
  </div>
{% endblock %}
