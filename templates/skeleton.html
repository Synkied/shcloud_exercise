{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Plan'heure</title>
  <link href="{% static "css/bootstrap/bootstrap.min.css" %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static "icons/bootstrap-icons-1.4.1/bootstrap-icons.css" %}">
  <link rel="stylesheet" href="{% static "css/fullcalendar-5.6.0/main.min.css" %}">
  <script src="{% static "js/bootstrap/bootstrap.min.js" %}" type="text/javascript"></script>
  <script src="{% static "js/fullcalendar-5.6.0/main.min.js" %}" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Plan'heure</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'reservation_list' %}">Reservations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'resource_list' %}">Resources</a>
          </li>
          {% if user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "admin:index" %}">Admin</a>
          </li>
          {% endif %}
        </ul>
        <div class="d-flex">
          <a href="{% url 'logout'%}" class="btn btn-outline-danger" type="submit">
            <i class="bi bi-person-x"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li>
        {% block breadcrumbs %}{% endblock breadcrumbs %}
      </li>
    </ol>
  </nav>
  <div class="container">
    {% block body %}
      <div class="row">
        {% block layout %}{% endblock %}
      </div>
    {% endblock body %}
  </div>
</body>

{% block javascript %}
{% endblock %}
</html>
